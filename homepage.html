	<script>
	function searchChicken() {
		if($('.search-input').val() == 'chicken')
		{
			$('.not-chicken').css('display', 'none')
		}
	}
	function cancelSearch() {
		$('.search-input').val('')
	    $('.not-chicken').css('display', 'inline-block')
	}
	function addToFavorite(imgToShow) {
		$('.'+imgToShow.id).css('display', 'inline-block')
	}
	function removeFavorite(imgToRemove) {
		$('.'+imgToRemove.id).css('display', 'none')
	}
	</script>
